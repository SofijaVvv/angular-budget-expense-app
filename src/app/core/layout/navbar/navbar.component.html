<aside
  *ngIf="isAuthenticated"
  [ngClass]="{
    block: isSidebarOpen,
    hidden: !isSidebarOpen,
    'fixed inset-0 z-50 flex flex-col w-64 px-4 py-4 bg-white  border-r border-gray-200 md:relative md:translate-x-0 md:top-0 md:flex md:h-screen': true,
  }"
>
  <button>close</button>
  <a
    class="flex items-center mb-6 py-4 border-b text-2xl font-semibold text-gray-900"
  >
    <img
      class="w-8 h-8 mr-2"
      src="./assets/images/logo.png"
      alt="logo"
      height="512"
      width="512"
    />
    Budget.io
  </a>
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
    <ul class="space-y-2 font-medium">
      <li>
        <a
          class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group"
        >
          <svg
            class="w-5 h-5 text-gray-500 group-hover:text-gray-900"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 21"
          >
            <path
              d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
            />
            <path
              d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
            />
          </svg>
          <span class="ms-3">Nista</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

<div class="md:hidden sticky top-0 left-0 bg-white shadow-md p-2">
  <button
    (click)="toggleSidebar()"
    class="text-gray-500 p-3 border-2 rounded hover:text-gray-900"
  >
    <svg
      class="w-6 h-6"
      aria-hidden="true"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        clip-rule="evenodd"
        fill-rule="evenodd"
        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
      ></path>
    </svg>
  </button>
</div>
