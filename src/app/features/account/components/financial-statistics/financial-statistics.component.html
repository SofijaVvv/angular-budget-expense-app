<div
  class="flex gap-5 p-6 bg-white shadow rounded h-[calc(100vh-410px)] flex-col w-full"
>
  <div class="flex flex-col gap-5">
    <div class="text-lg font-medium">Expenses</div>
    <div class="flex flex-col h-full w-full overflow-auto">
      <div
        class="flex border-t py-5 px-2 items-center justify-between"
        *ngFor="let expense of expenses"
      >
        <div><span>Date & Time:</span> {{ expense.createdAt }}</div>
        <div
          [ngClass]="{
            'text-red-600': expense.amount < 0,
            'text-green-600': expense.amount >= 0,
          }"
          class="text-red-600 font-medium"
        >
          {{ expense.amount | currency }}
        </div>
      </div>
    </div>
  </div>
</div>
