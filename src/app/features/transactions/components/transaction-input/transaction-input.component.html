<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white w-96 flex gap-4 flex-col p-6 rounded-lg shadow-lg">
    <div class="text-2xl">Add new transaction</div>
    <form [formGroup]="transactionForm" class="space-y-4">
      <div>
        <app-dropdown
          [options]="transactionTypeList"
          placeholder="Choose transaction type"
          formControlName="transactionType"
        ></app-dropdown>
      </div>

      <div class="flex gap-2 w-full">
        <div
          class="w-full"
          *ngIf="transactionForm.get('transactionType')?.value !== 'Account'"
        >
          <app-dropdown
            [options]="budgetList"
            [displayProperty]="'name'"
            [valueProperty]="'id'"
            placeholder="Budget"
            formControlName="budgetId"
          ></app-dropdown>
        </div>

        <div class="w-full">
          <app-dropdown
            [options]="currencyList"
            placeholder="Currency"
            formControlName="currency"
          ></app-dropdown>
        </div>
      </div>

      <div>
        <app-input
          formControlName="amount"
          placeholder="Enter amount"
          label="Amount"
          width="w-72"
        />
      </div>

      <div class="flex gap-2">
        <div class="w-full">
          <app-button
            [fullWidth]="true"
            label="Submit"
            (buttonClick)="onSubmit()"
          />
        </div>
        <div class="w-full">
          <app-button
            label="cancel"
            [color]="'red'"
            [fullWidth]="true"
            (buttonClick)="onCancel($event)"
          />
        </div>
      </div>
    </form>
  </div>
</div>
