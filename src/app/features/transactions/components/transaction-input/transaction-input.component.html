<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white flex gap-4 flex-col p-6 rounded-lg shadow-lg">
    <div class="text-2xl">Add new transaction</div>
    <form class="space-y-4">
      <div>
        <app-dropdown
          [options]="['Option 1', 'Option 2', 'Option 3']"
          placeholder="Choose transaction type"
          (selectionChange)="handleSelection($event)"
        ></app-dropdown>
      </div>

      <div class="flex gap-2 w-full">
        <div class="w-full">
          <app-dropdown
            [options]="['Option 1', 'Option 2', 'Option 3']"
            placeholder="Budget"
            (selectionChange)="handleSelection($event)"
          ></app-dropdown>
        </div>

        <div class="w-full">
          <app-dropdown
            [options]="['Option 1', 'Option 2', 'Option 3']"
            placeholder="Currency"
            (selectionChange)="handleSelection($event)"
          ></app-dropdown>
        </div>
      </div>

      <div>
        <app-input
          label="Amount"
          width="w-72"
          placeholder="Enter Category ID"
        />
      </div>

      <div class="flex gap-2">
        <div class="w-full">
          <app-button [fullWidth]="true" label="Submit" />
        </div>
        <div class="w-full">
          <app-button
            label="cancel"
            [color]="'red'"
            [fullWidth]="true"
            (buttonClick)="onCancel($event)"
          />
        </div>
      </div>
    </form>
  </div>
</div>
