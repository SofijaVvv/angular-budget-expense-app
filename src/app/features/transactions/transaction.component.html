<div class="bg-gray-100 gap-5 flex flex-col h-screen p-6">
  <div
    class="bg-white p-5 rounded-lg flex items-center justify-between shadow-md"
  >
    <h1 class="text-3xl font-semibold">Transaction Page</h1>
    <app-button
      (buttonClick)="toggleTransactionInput()"
      label="Add transaction"
    />
  </div>
  <div class="flex bg-white rounded flex-1 w-full shadow p-3">
    <div
      class="overflow-x-auto overflow-y-auto flex-1 md:max-h-[calc(100vh-200px)] max-h-[calc(100vh-240px)]"
    >
      <app-table
        [tableData]="(transactions$ | async) ?? []"
        [displayedColumns]="displayedColumns"
        [actions]="actions"
      />
    </div>
  </div>
</div>
<app-transaction-input
  *ngIf="isTransactionInputVisible"
  (cancelTransaction)="toggleTransactionInput()"
></app-transaction-input>
