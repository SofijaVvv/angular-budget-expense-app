<div class="w-full flex min-w-full max-w-full">
  <div
    (appClickOutside)="closeDropdown()"
    class="relative inline-block w-full text-left"
  >
    <div>
      <button
        type="button"
        class="inline-flex justify-between w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none"
        (click)="toggleDropdown($event)"
        (blur)="onBlur()"
      >
        {{ selectedOption || placeholder }}
        <svg
          class="-mr-1 ml-2 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.23 8.27a.75.75 0 01.02-1.06z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <div
      *ngIf="isOpen"
      class="origin-top-right absolute right-0 mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10"
    >
      <div class="py-1">
        <ng-container *ngFor="let option of options">
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            (click)="selectOption(option); $event.preventDefault()"
            >{{ option }}</a
          >
        </ng-container>
      </div>
    </div>
  </div>
</div>
